<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile Detection - Extract Smiling Faces from Videos</title>
    <meta name="description" content="Upload videos and automatically extract frames containing smiling faces using advanced facial recognition technology.">
    <script>
      console.log('üîß Setting up OpenCV.js module configuration...');
      window.Module = {
        // THIS IS THE CORRECTED PATH FOR YOUR SMILE-RISE APP
        // It points to the .wasm file now located in SmileRise/public/models/
        wasmBinaryFile: '%PUBLIC_URL%/models/opencv.wasm',
        onRuntimeInitialized: function() {
          console.log('‚úÖ OpenCV.js runtime initialized successfully');
          console.log('üîç OpenCV version:', typeof cv !== 'undefined' && cv.getBuildInformation ? cv.getBuildInformation() : 'Version info not available');
          window.cvReady = true;
          window.dispatchEvent(new CustomEvent('opencv-ready'));
        },
        onAbort: function(what) {
          console.error('‚ùå OpenCV.js failed to initialize:', what);
          window.cvReady = false;
        },
        print: function(text) {
          console.log('OpenCV:', text);
        },
        printErr: function(text) {
          console.error('OpenCV Error:', text);
        }
      };

      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('opencv.js')) {
          console.error('‚ùå OpenCV.js script error:', e.error);
        }
      });
    </script>
    <script async src="%PUBLIC_URL%/models/opencv.js"
            onload="console.log('üì• OpenCV.js script loaded successfully from %PUBLIC_URL%/models/opencv.js')"
            onerror="console.error('‚ùå Failed to load OpenCV.js script from %PUBLIC_URL%/models/opencv.js')"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
